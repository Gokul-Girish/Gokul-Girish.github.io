{{ define "main" }}
<section class="container">
    <header class="page-header">
        <h1>{{ .Title }}</h1>
    </header>
    
    <div class="post-list">
        {{ range .Paginator.Pages }}
        <article class="post-item">
            <time class="meta-date">{{ .Date.Format "Jan 02, 2006" }}</time>
            <a class="post-link" href="{{ .Permalink }}">{{ .Title }}</a>
        </article>
        {{ end }}
    </div>

    {{ if gt .Paginator.TotalPages 1 }}
    <nav class="pagination">
        {{ if .Paginator.HasPrev }}<a href="{{ .Paginator.Prev.URL }}">← Newer</a>{{ end }}
        {{ if .Paginator.HasNext }}<a href="{{ .Paginator.Next.URL }}">Older →</a>{{ end }}
    </nav>
    {{ end }}
</section>
{{ end }}
